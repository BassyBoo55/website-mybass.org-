
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        <!--Menubar-->

        <!--Header-->
        <div id="header">
            <div id="particles"></div>
            <!--Social Media Links-->
            <!--Social Media Links end-->
            <div class="header-content">
                <div class="header-content-box">
                    <div class="firstline"><span class="color">Bass </span>Network</div>
                    <div class="secondline">
                        Coming soon
                    </div>
                </div>
            </div>
        </div>
        <!--header image-->
        <!--header image end-->
    </div>
    <div id="about">
        <div class="color-changer">
            <div class="color-panel">
                <img src="images/gear.png" alt="">
            </div>
            <div class="color-selector">
                <div class="heading">Custom Colors</div>
                <div class="colors">
                    <ul>
                        <li>
                            <a href="#0" class="color-red " title="color-red"></a>
                        </li>
                        <li>
                            <a href="#0" class="color-purple" title="color-purple"></a>
                        </li>
                        <li>
                            <a href="#0" class="color-malt" title="color-malt"></a>
                        </li>
                        <li>
                            <a href="#0" class="color-green" title="color-green"></a>
                        </li>
                        <li>
                            <a href="#0" class="color-blue" title="color-blue"></a>
                        </li>
                        <li>
                            <a href="#0" class="color-orange" title="color-orange"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!--about content-->
        <div id="about-content">
            <div class="about-header">
                About <span class="color">MyBass</span>
            </div>
            <div class="about-main">
                <div class="about-first-paragraph wow">
                    <!--about description-->
                    <span class="about-first-line">
                        I'm
                        <span class="color">Bass!</span>
                    </span>
                    <br>
                    <span class="about-second-line"> I started Bass network (MyBass) in 2022 with the release of BassConnect our first application. I have always loved to program since i was a child ans still love it to this day!</span>
                </div>
                <!--all the divisions-->
                <script src="js/jquery.min.js"></script>
                <script src="js/particles.js"></script>
                <script src="js/particles.min.js"></script>
                <script src="js/index.js"></script>
                <!--particles script-->
                <script>
                    particlesJS("particles", { "particles": { "number": { "value": 120, "density": { "enable": true, "value_area": 800 } }, "color": { "value": "#ffffff" }, "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" }, "polygon": { "nb_sides": 5 }, "image": { "src": "img/github.svg", "width": 100, "height": 100 } }, "opacity": { "value": 0.5, "random": true, "anim": { "enable": true, "speed": 2, "opacity_min": 0.1, "sync": true } }, "size": { "value": 3, "random": true, "anim": { "enable": true, "speed": 1, "size_min": 0.1, "sync": true } }, "line_linked": { "enable": true, "distance": 50, "color": "#ffffff", "opacity": 0.24463576890600452, "width": 1.2626362266116362 }, "move": { "enable": true, "speed": 2, "direction": "all", "random": false, "straight": false, "out_mode": "out", "bounce": true, "attract": { "enable": true, "rotateX": 600, "rotateY": 1200 } } }, "interactivity": { "detect_on": "canvas", "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" }, "resize": true }, "modes": { "grab": { "distance": 400, "line_linked": { "opacity": 1 } }, "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 60 }, "repulse": { "distance": 200, "duration": 0.4 }, "push": { "particles_nb": 4 }, "remove": { "particles_nb": 2 } } }, "retina_detect": true });
                </script>
</body>
